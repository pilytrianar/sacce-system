<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Asistencia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="{{ url_for('static', filename='css/search_attendance.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Buscar Registros de Asistencia</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/search_attendance">
                            <div class="mb-3">
                                <label for="student_name" class="form-label">Nombre del Estudiante</label>
                                <input type="text" id="student_name" name="student_name" class="form-control" placeholder="Ingrese el nombre">
                            </div>
                            <div class="mb-3">
                                <label for="identification" class="form-label">Documento de Identificaci√≥n</label>
                                <input type="text" id="identification" name="identification" class="form-control" placeholder="Ingrese el documento">
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">Grado o Curso</label>
                                <input type="text" id="grade" name="grade" class="form-control" placeholder="Ingrese el grado">
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Fecha</label>
                                <input type="date" id="date" name="date" class="form-control">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if results %}
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white text-center">
                        <h3>Resultados</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre del Estudiante</th>
                                    <th>Documento</th>
                                    <th>Grado</th>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in results %}
                                <tr>
                                    <td>{{ record[0] }}</td>
                                    <td>{{ record[1] }}</td>
                                    <td>{{ record[2] }}</td>
                                    <td>{{ record[3] }}</td>
                                    <td>{{ record[4] }}</td>
                                    <td>{{ record[5] }}</td>
                                    <td>
                                        <a href="/edit_attendance/{{ record[0] }}" class="btn btn-sm btn-warning">Editar</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
    </div>
    
    <!-- Bootstrap Bundle con JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
